{% if posts %}
{% for post in posts %}
    <div class="list-group mb-3">
        <a href="{% url 'post' post.slug %}" class="list-group-item list-group-item-action text-dark">
            <article class="row align-items-center">
                <div class="col-md-3">
                    <img src="{{ post.image.url }}" alt="Post image" class="img-fluid rounded">
                </div>
                <div class="col-md-9">
                    <h3 class="fs-5 mt-2">{{ post.title }}</h3>
                    <p class="fw-light small">{{ post.content|truncatechars:75|cut:'&emsp; '|cut:'&nbsp; '|cut:'&ensp; ' }}</p>
                    <p class="text-secondary">
                        <strong>Category: </strong>{% for tag in post.tags.all %}{{tag.tag}} {% endfor %}
                        <strong>Posted on: </strong>{{ post.date }}
                    </p>
                </div>
            </article>
        </a>
    </div>
{% endfor %}
{% else %}
<div class="list-group mb-3">
<div class="list-group-item list-group-item-primary ">
    <article class="row align-items-center">
        <div class="col-md-12">
            <h1 class="fs-5 mt-2 py-4 fw-bolder text-center">Not Found Any Article</h1>
        </div>
    </article>
</div>
</div>
{% endif %}
